name: Deploy AWS Flashcards to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“ Create deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/ || cp flashcards.html _site/index.html
          cp script.js _site/
          cp styles.css _site/
          cp aws_questions_extracted.json _site/
          touch _site/.nojekyll
          echo "âœ… Fichiers prÃ©parÃ©s pour le dÃ©ploiement"
          ls -la _site/

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“‹ Summary
        run: |
