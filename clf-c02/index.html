<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Next Page</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
	  
  margin: 0;
  padding: 0;
    }
	.container {
	  position: relative;
	}

	.overlay {
	  position: absolute;
	  top: 20px;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  text-align: center;
	}

	button {
	  display: inline-block;
	  padding: 10px 20px;
	  background-color: blue;
	  color: white;
	  text-decoration: none;
	  margin: 5px;
	}
  </style>
</head>

<body class="container">
	  <div class="overlay">
		<button onclick="changePage(-1)">Previous</button>
		<button onclick="showAnswer()">Show</button>
		<button onclick="hideAnswer()">Hide</button>
		<button onclick="changePage(1)">Next</button>
	  </div>
  <iframe id="pageFrame" src="site/1.html" width="100%" height="100%">
  </iframe>
  <script>
    var currentIndex = 1;
    if (window.location.search) currentIndex = parseInt(window.location.search.substring(1))
      var iframe = document.getElementById("pageFrame");
      iframe.src = getPage();
	  
    function changePage(indexChange) {
      currentIndex += indexChange;
	  if (currentIndex < 1) currentIndex = 1;
      var iframe = document.getElementById("pageFrame");
      iframe.src = getPage();
	  window.location.search = '?' + currentIndex;
    }
	
    function getPage() {

      return 'site/1-' + currentIndex + '.html';
    }
    function getPageSol() {
      return 'site/s1-' + currentIndex + '.html';
    }

    function showAnswer() {
      var iframe = document.getElementById("pageFrame");
      iframe.src = getPageSol();
	}

    function hideAnswer() {
      var iframe = document.getElementById("pageFrame");
      iframe.src = getPage();
	}
  </script>
</body>

</html>
